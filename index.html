<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMO Scoreboard Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IMO Scoreboard Dashboard</h1>
    <h2>Country Rankings</h2>
    <table id="country-scoreboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Country</th>
          <th>Total Score</th>
          <th>Contestants</th>
          <th>Checked</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by JS -->
      </tbody>
    </table>
    <h2>Contestant Rankings</h2>
    <table id="scoreboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Country</th>
          <th>P1</th>
          <th>P2</th>
          <th>P3</th>
          <th>P4</th>
          <th>P5</th>
          <th>P6</th>
          <th>Total</th>
          <th>Checked</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by JS -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
